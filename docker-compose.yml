version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: interviewer-postgres
    environment:
      POSTGRES_DB: interviewer
      POSTGRES_USER: interviewer
      POSTGRES_PASSWORD: interviewer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U interviewer -d interviewer"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interviewer-app
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: interviewer
      DB_USER: interviewer
      DB_PASSWORD: interviewer
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      JWT_SECRET: ${JWT_SECRET:-dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9yand0dG9rZW5zMTIzNDU2Nzg5MA==}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SYSTEM_TOKEN: ${SYSTEM_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:

