version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: interviewer-postgres
    environment:
      POSTGRES_DB: interviewer
      POSTGRES_USER: interviewer
      POSTGRES_PASSWORD: interviewer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U interviewer -d interviewer"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interviewer-app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: interviewer
      DB_USER: interviewer
      DB_PASSWORD: interviewer
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:

